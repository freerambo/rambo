<table class="table table-bordered table-striped">
	<thead class="thin-border-bottom">
		<tr>
			<th><i class="ace-icon fa fa-caret-right blue"></i>Device</th>
			<th><i class="ace-icon fa fa-caret-right blue"></i>consumption</th>
			<th class="hidden-480"><i class="ace-icon fa fa-caret-right blue"></i>status</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="consumer in ::getData('consumers')">
			<td ng-bind="consumer.name"></td>
			<td ng-if="consumer.old_price">
				 <small><s class="red" ng-bind="consumer.old_price"></s></small>
				 <b class="green" ng-bind="consumer.price"></b>
			</td>
			<td ng-if="!consumer.old_price">
				<b class="blue" ng-bind="consumer.price">}</b>
			</td>
			<td class="hidden-480">
				<span ng-if="consumer.status == 'running'" class="label label-success arrowed-right arrowed-in">running</span>
				<span ng-if="consumer.status == 'stopped'" class="label  label-danger arrowed-in arrowed-in-right">stopped</span>
				<span ng-if="consumer.status == 'pending'" class="label  label-info arrowed">pending</span>
				<span ng-if="consumer.status == 'disconnect'" class="label arrowed"><s>disconnect</s></span>
				<span ng-if="consumer.status == 'new'" class="label label-warning arrowed arrowed-right">new</span>
			</td>
		</tr>
	</tbody>
</table>
