<div class="page-header">
    <h1>Devices</h1>
</div>

<div class="row" style="margin-bottom: 20px;">
    <div class="col-md-12">
        <form class="form form-inline">
            <div class="form-group">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{statusOpt.label}} <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">

                        <li ng-repeat="r in statusOpts">
                            <a ng-click="toggleStatus(r)">{{r.label}}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="q" ></input>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="search()"><span class="glyphicon glyphicon-send"></span></button>    
                    </span>
                </div>
            </div>
            <div class="form-group  pull-right">
                <button class="btn btn-success btn-block" ng-click="add()" style="min-width: 120px"><span class="glyphicon glyphicon-plus-sign"></span><msg key="newDevice"></msg></button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <tr>
                    <th>
                        <msg key="name"></msg>
                    </th>
                    <th>
                        <msg key="description"></msg>
                    </th>
                    <th>
                        <msg key="bus"></msg>
                    </th>
                    <th>
                        connected
                    </th>
                    
                    <th>
                        <msg key="programmable"></msg>
                    </th>
                    <th>
                        location
                    </th>
                    <th>
                        Operations
                    </th>
                </tr>
                <tr ng-repeat="device in devices">
                    <td><a ng-href="#/devices/{{device.ID}}">{{device.name}}</a></td>
                    <td>{{device.description}}</td>
                    <td>{{device.busID}}</td>
                    <td>                    
                     	<div ng-show="device.isConnected == 0">
									NO 
							</div>
							<div ng-show="device.isConnected == 1">
									YES 
							</div>
                    </td>
                    <td>
	                    <div ng-show="device.isProgrammable == 0">
									NO 
							</div>
							<div ng-show="device.isProgrammable == 1">
									YES 
							</div>
                    </td>
                    <td>{{device.location}}</td>
                    <td> <span class="glyphicon glyphicon-edit" aria-hidden="true" ng-click="update(device.ID)"></span>| <span class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="del(device.ID)"></span></td>
                </tr>
            </table>
        </div>
    </div>
</div> 
<pagination boundary-links="true" total-items="totalItems" items-per-page="10" ng-model="p" ng-change="search()" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
